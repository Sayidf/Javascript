<script language="javascript">
  var nama = "Ridwan";
  var jabatan = "Manager";
  var status = "Menikah";

  //struktur kendali
  if(jabatan == 'Manager'){
    gajiPokok = 15000000;
  }
  else if(jabatan == 'Asisten Manager'){
    gajiPokok = 10000000;
  }
  else if(jabatan == 'Staff'){
    gajiPokok = 5000000;
  }
  else{
    gajiPokok = 0;
  }

  let tunjanganJabatan = 0.15 * gajiPokok;
  let BPJS = 0.10 * gajiPokok;

  //tenary
  let tunjanganKeluarga = (status == 'Menikah') ? 0.2 * gajiPokok : 0;

  //rumus
  let totalGaji = gajiPokok + tunjanganJabatan + BPJS + tunjanganKeluarga;
  
  //cetak
  document.write(
  "<table align='center' border='0'>" +
    "<thead>" +
      "<tr>" +
        "<th colspan='3'><h3>Total Gaji Pegawai</h3></th>" +
      "</tr>" +
    "</thead>" +
    "<tbody>" +
      "<tr>" +
        "<td>Nama Pegawai</td>" +
        "<td>:</td>" +
        "<td>" + nama + "</td>" +
      "</tr>" +
      "<tr>" +
        "<td>Jabatan</td>" +
        "<td>:</td>" +
        "<td>" + jabatan + "</td>" +
      "</tr>" +
      "<tr>" +
        "<td>Status Pernikahan</td>" +
        "<td>:</td>" +
        "<td>" + status + "</td>" +
      "</tr>" +
    "</tbody>" +
  "</table>" +
  "<table align='center' border='1' cellpadding='10' cellspacing='0'>" +
    "<thead>" +
      "<tr bgcolor='#67D8CA'>" +
        "<th colspan='2'>Detail Gaji " + nama + "</th>" +
      "</tr>" +
    "</thead>" +
    "<tbody>" +
      "<tr bgcolor='#CBF2EF'>" +
        "<td>Gaji Pokok</td>" + 
        "<td>" + gajiPokok.toLocaleString('id') + "</td>" +
      "</tr>" +
      "<tr>" +
        "<td>Tunjangan Jabatan</td>" + 
        "<td>" + tunjanganJabatan.toLocaleString('id') + "</td>" + 
      "</tr>" +
      "<tr bgcolor='#CBF2EF'>" +
        "<td>BPJS</td>" + 
        "<td>" + BPJS.toLocaleString('id') + "</td>" +
      "</tr>" +
      "<tr>" + 
        "<td>Tunjangan Keluarga</td>" +
        "<td>" + tunjanganKeluarga.toLocaleString('id') + "</td>" +
      "</tr>" +
    "</tbody>" +
    "<tfoot>" + 
      "<tr bgcolor='#67D8CA'>" + 
        "<th>Total Gaji Keseluruhan</th>" + 
        "<th>" + totalGaji.toLocaleString('id') + "</th>" +
      "</tr>" +      
    "</tfoot>" + 
  "/<table>"
  );
</script>
