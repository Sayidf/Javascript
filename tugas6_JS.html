<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas6 Javascript Sayid Farhan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <h3 class="text-center m-4">Data Gempa Indonesia Tahun 2004</h3>
    <table class="table table-dark table-striped table-bordered table-hover text-center mx-auto w-auto">
      <thead class="table-dark">
        <tr>
          <th scope="col">NO</th>
          <th scope="col">Lokasi</th>
          <th scope="col">Skala</th>
          <th scope="col">Dampak</th>
        </tr>
      </thead>
      <tbody>
        <script>
          let no = 1
          class InfoGempa{
            constructor(lokasi, skala){
              this.lokasi = lokasi;
              this.skala = skala;
            }
            getDampak(){
              if(this.skala <= 2) this.dampak = 'tidak terasa';
              else if(this.skala > 2 && this.skala <= 4) this.dampak = 'bangunan retak-retak';
              else if(this.skala > 4 && this.skala <= 6) this.dampak = 'bangunan roboh';
              else if(this.skala > 6) this.dampak = 'bangunan roboh & berpotensi tsunami';
              else this.dampak = '';
              return this.dampak;
            }
            mencetak(){
              document.write(
              `<tr>
                <th scope="row">${no++}</th>
                <td>${this.lokasi}</td>
                <td>${this.skala}</td>
                <td>${this.getDampak()}</td>
              </tr>`);
            }
          }
          //-------membuat object-----
          g1 = new InfoGempa('Aceh', 9.3);
          g2 = new InfoGempa('Sumatera Utara', 9.0);
          g3 = new InfoGempa('Sumatera Barat', 8.1);
          g4 = new InfoGempa('Bengkulu', 5.8);
          g5 = new InfoGempa('Lampung', 5.3);
          g6 = new InfoGempa('Jakarta', 4.1);
          g7 = new InfoGempa('Jawa Tengah', 3.8);
          g8 = new InfoGempa('Sulawesi Tenggara', 2.5);
          g9 = new InfoGempa('Sulawesi Timur', 1.7);
          g10 = new InfoGempa('Papua', 1.3);
        
          g1.mencetak(); g2.mencetak(); g3.mencetak(); g4.mencetak(); g5.mencetak(); g6.mencetak(); g7.mencetak(); g8.mencetak(); g9.mencetak(); g10.mencetak();
        
        </script>
      </tbody>
    </table>
  </body>
</html>
